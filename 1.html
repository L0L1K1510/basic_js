<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		// первый пункт
		const Tc = 20;
		let Tf = 0;

		Tf = (9 / 5) * Tc + 32;
		alert(Tf);

		// второй пункт
		const name = "Василий";
		let admin = name;
		console.log(admin);

		// третий пункт
		// 1. к 10 прибавляем 10, затем приводим к строчному типу и присоединяем 10, получаем 2010
		console.log(10+10+"10");
		// 2. 10 приводится к строчному типу, "склеивается" с "10", затем к "1010" присоединяется 10, приведённая к строчному типу. получаем "101010"
		console.log(10+"10"+10);
		// 3. к 10 прибавляется 10, затем "10" приводится к целочисленному типу и прибавляется к 20, получаем 30.
		console.log(10+10+ +"10");
		// 4. 10 делим на -ничего, т.е. 10 делить на -0, получим -Infinity
		console.log(10/-"");
		// 5. ошибка вычисления (NaN)
		console.log(10/+"2,5");
		
		// Чему будет равно JS-выражение 1000 + "108"
		// Ответ: 1000108

	</script>
	
</body>
</html>
